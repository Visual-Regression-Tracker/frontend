name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        env: 
          CYPRESS_VRT_APIKEY: ${{ secrets.VRT_API_KEY }}
          CYPRESS_VRT_BRANCHNAME: ${{ github.head_ref }}
          CYPRESS_VRT_CIBUILDID: "Github run_id:  ${{ github.run_id }}"
